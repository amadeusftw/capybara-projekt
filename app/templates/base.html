<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>CM Corp - Galactic Capybaras</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            /* Rymdbakgrund */
            background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=2600&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: crosshair; /* Space-sikte istället för kossa */
        }

        /* En mörk hinna över bakgrunden för läsbarhet */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            /* Glassmorphism effekt (genomskinligt glas) */
            background: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid #00ffcc; /* Neon-grön ram */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Neon Glow Text */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #b388ff; /* Neon lila */
            text-shadow: 0 0 5px #b388ff;
        }

        p { font-size: 1.1rem; line-height: 1.6; color: #e0e0e0; }

        /* Capybara Image styling */
        .capy-img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            border: 2px solid #b388ff;
            box-shadow: 0 0 15px rgba(179, 136, 255, 0.4);
            margin: 20px 0;
        }

        /* Inputs */
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            border-radius: 5px;
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
        }
        input::placeholder { color: #007d64; }
        
        /* Submit Button */
        input[type="submit"], button {
            background: linear-gradient(45deg, #00ffcc, #00997a);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            margin-top: 20px;
            box-shadow: 0 0 15px #00ffcc;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffcc;
        }

        /* GDPR Styling - Centrerat och Tydligt */
        .gdpr-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            position: relative;
        }
        
        .gdpr-popup {
            visibility: hidden;
            width: 250px;
            background-color: #b388ff;
            color: #000;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            bottom: 140%;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 0 10px #b388ff;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .gdpr-row:hover .gdpr-popup {
            visibility: visible;
            opacity: 1;
        }

        .flash {
            background: rgba(0, 255, 204, 0.2);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            width: 100%;
        }
        .footer img {
            max-width: 120px;
            filter: drop-shadow(0 0 5px #fff); /* Glow på loggan */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
