<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>CM Corp - Capybara Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Ljusblå himmel-bakgrund istället för bara grönt */
            background: linear-gradient(180deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 900px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            margin-top: 20px;
            border: 8px solid #fff;
            text-align: center;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            color: #FF6B6B;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 0px #ffeaa7;
        }
        
        h2 {
            font-family: 'Fredoka', sans-serif;
            color: #4ECDC4;
            font-size: 1.8rem;
            margin-top: 5px;
        }

        .grid-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
            text-align: left;
        }
        
        .info-col {
            flex: 1;
            min-width: 300px;
            background: #f7f9fc;
            padding: 25px;
            border-radius: 20px;
            border: 3px solid #eef2f7;
        }
        
        .form-col {
            flex: 1;
            min-width: 300px;
            background: #fff9f0;
            padding: 25px;
            border-radius: 20px;
            border: 3px solid #ffeaa7;
        }

        /* Capybara Bild */
        .capy-pic {
            width: 100%;
            border-radius: 15px;
            border: 4px solid #4ECDC4;
            margin-bottom: 15px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            box-sizing: border-box; /* Fixar layout-problem */
        }
        
        /* 3D Knapp */
        input[type="submit"], button {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            font-family: 'Fredoka', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            border-bottom: 6px solid #c0392b; /* 3D effekt */
            margin-top: 15px;
            transition: transform 0.1s;
        }
        input[type="submit"]:active {
            transform: translateY(4px);
            border-bottom: 2px solid #c0392b;
        }

        /* GDPR Popup */
        .gdpr-box {
            position: relative;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tooltip {
            visibility: hidden;
            width: 250px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            z-index: 10;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .gdpr-box:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
        }
        .footer img {
            max-height: 80px;
            display: block;
            margin: 0 auto 10px auto;
        }
        
        .flash {
            background: #a8e6cf; color: #1d643b;
            padding: 15px; border-radius: 10px; text-align:center;
            margin-bottom: 20px; font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
