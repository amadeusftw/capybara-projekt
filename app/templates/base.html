<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>CM Corp - Capybara Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            /* Disney/Magisk Gradient */
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            cursor: url('/static/cursors/cursor.png') 15 15, auto;
        }
        h1, h2, h3, .navbar-brand {
            font-family: 'Fredoka One', cursive;
            color: #2c3e50;
        }
        /* H√ÑR √ÑR RUTAN SOM SAKNADES P√Ö SIDAN: */
        .container-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 40px;
            margin-bottom: 40px;
            border: 4px solid #fff;
        }
        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 30px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #ee5253;
            transform: scale(1.05);
        }
        .navbar {
            background: rgba(255,255,255,0.8) !important;
            backdrop-filter: blur(10px);
        }
        .capy-img {
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">üêπ CM Corp</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link fw-bold" href="{{ url_for('index') }}">Hem</a>
            <a class="nav-link fw-bold" href="{{ url_for('login') }}">Admin</a>
        </div>
      </div>
    </nav>
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3 text-center shadow-sm rounded-pill">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
