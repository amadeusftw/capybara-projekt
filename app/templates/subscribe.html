{% block extra_css %}
<style>
    .subscribe-section {
        padding: 4rem 1rem;
        display: flex;
        justify-content: center;
        background-color: var(--light);
    }

    .subscribe-card {
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        border-top: 5px solid var(--primary);
    }

    .title {
        color: var(--dark);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .subtitle {
        color: #777;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: var(--dark);
    }

    input[type="email"], input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 10px;
        box-sizing: border-box;
        font-family: inherit;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: var(--primary);
        outline: none;
    }

    .back-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .back-link a {
        color: #888;
        text-decoration: none;
        font-size: 0.9rem;
    }
    
    .back-link a:hover {
        color: var(--primary);
    }
</style>
{% endblock %}
