name: Build and Deploy to Sandbox

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push container image
        run: |
          az acr build \
            --registry acremilie8457 \
            --image capybara-app:${{ github.sha }} \
            --file Dockerfile .

      - name: Deploy to Azure Container Apps
        run: |
          ACR_SERVER=$(az acr show --name acremilie8457 --query loginServer -o tsv)
          az containerapp up \
            --name ca-capybara-app \
            --resource-group rg-capybara-emilie-sandbox \
            --image $ACR_SERVER/capybara-app:${{ github.sha }} \
            --registry-server $ACR_SERVER \
