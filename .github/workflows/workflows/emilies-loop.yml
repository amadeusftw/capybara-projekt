name: Emilies Bygg-Robot

# Denna gör att roboten BARA vaknar på din branch
on:
  push:
    branches:
      - 'Emilies-pill-och-fix'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1. Hämta koden
      - uses: actions/checkout@v3

      # 2. Förbered Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Installera bibliotek
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # 4. Kör tester (vi lägger till "|| true" så det inte kraschar om du saknar tester än)
      - name: Run Tests
        run: |
          pytest || echo "Inga tester hittades, men bygget gick bra!"